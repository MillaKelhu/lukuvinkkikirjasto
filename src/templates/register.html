{% extends "index.html" %}
{% block content %}
<script src="{{ url_for('static', filename='scripts/register.js') }}"></script>
<div class="authorization-container login-container" id="login-container">
    <h1>Luo uusi käyttäjä</h1>
    <form action="/handleregister", method="POST">
        <div id="login-input-container"></div>
        <p style="color: red">{{error_message}}</p>
        <button class="authorization-button" type="submit">Luo</button>
    </form>
    <p>Onko sinulla jo käyttäjä? Mene sisään <a href="/login">tästä</a>
</div>
{% endblock %}
