<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Lukuvinkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/authorization.css') }}">
    <script src="{{ url_for('static', filename='scripts/link_generator.js') }}"></script>
</head>

<body>
    <div class="topbar-container">
        <div class="topbar-buttons-container">
            <a href="/"><button>Lukuvinkkikirjasto</button></a>
            <a href="/addlink"><button class="">Lisää Lukuvinkki</button></a>
            {% if session.id %}
            <a href="/logout"><button class="">Kirjaudu ulos</button></a>
            <p>Käyttäjä: {{ session.username }}</p>
            {% else %}
            <a href="/login"><button class="">Kirjaudu sisään</button></a>
            {% endif %}
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
