{% extends "index.html" %}
<!-- formi jossa title, link_url -->
{% block content %}
<script src="{{ url_for('static', filename='scripts/home.js') }}"></script>
<div class="home-container">
    <h1>Lukuvinkit</h1> 
    <div class="links-container">
        {% for i in lukuvinkit %}
            <a href="{{i.link_url}}" class="link-card">
                <h3>{{i.title}}</h3>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
